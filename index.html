<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:wght@900&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>Zarwa Collections</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/logo2.png" alt="Zarwa Collections Logo">
        </div>
    </nav>
    <main>
        <div class="out-side-content">
            <h2>Zarwa Collections Coming Soon</h2>
            <p class="subtitle">
                Our website is under construction. We're working hard to bring you an amazing experience!
            </p>
            <div class="counters">
                <div class="time">
                    <span id="days" class="numbers">00</span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours" class="numbers">00</span>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes" class="numbers">00</span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds" class="numbers">00</span>
                    <span>Seconds</span>
                </div>
            </div>
            <p class="description">
                Zarwa Collections is a brand that designs, manufactures, and sells stylish clothing and apparel.
            </p>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
